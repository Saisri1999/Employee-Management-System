<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
	type="text/javascript"></script>
	<link th:href="@{/css/employee.css}" rel="stylesheet">
	

</head>
<body class="mainb" >
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Employee Management</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/employees}">Employee Management</a></li>
			</ul>
		</div>
	</nav>
	
	<br><br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" id="div1">
				<h1 class="text-center">Create new Employee</h1>
				<div class="card-body">
					<form th:action="@{/employees}" th:object="${employee}"
						method="POST" id="form">
						<div class="form-group">
							<label>First Name</label> <input type="text" name="firstName"
								th:field="*{firstName}" class="form-control"
								placeholder="Enter FirstName " required="required"/>
						</div>
						<div class="form-group">
							<label>Last Name</label> <input type="text" name="lastName"
								th:field="*{lastName}" class="form-control"
								placeholder="Enter Last Name " required="required"/>
						</div>
						<div class="form-group">
							<label>Salary</label> <input type="number" name="salary"
								th:field="*{salary}" class="form-control"
								placeholder="Enter Salary " min="1" required="required"/>
						</div>
						<div class="form-group">
							<label>Email</label> <input type="email" name="email"
								th:field="*{email}" class="form-control"
								placeholder="Enter Email " required="required"/>
						</div>
						<div class="form-group">
							<label>Age</label> <input type="number" name="age"
								th:field="*{age}" class="form-control"
								placeholder="Enter Age " min="1" max="50"/>
						</div>
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary" onclick="validateSubmit()">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
		
	<script type="module"
		src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule
		src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	
</body>
</html>
